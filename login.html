<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
	<title>Login Page</title>
	<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
	</head>
	
	<style>
		.container {
			margin: 0 auto;
			text-align: left;
			width: 800px;
			margin-top: 150px;
		}
		h6{
			color: #99A3A4;
		}
		.btn-round{
		border-radius: 17px;
		background-color:#140FC3;
		color:#FFFFFF;
		
		}
		
	</style>
<body style="background-color:#0CF">

	<div class="container" >
		
		<div class="col-lg-6" style="margin:0px auto" >
			<div class="jumbotron" >
				<center><h3>Login</h3></center>
				<h6> Please enter your basic credentials</h6>
				<form>
				<div class="form-group">
				<input type="email" class="form-control" placeholder="Enter Username">
				</div>
				<div class="form-group">
				<input type="password" class="form-control" placeholder="Password">
				</div>
				<div class="checkbox">
				<label>
				<input type="checkbox">
				Remember me
				</label>
				</div>
				<center><button type="submit" class="btn btn-default btn-round">Login</button></center>
			
				<br />
				<label> Not a member yet?</label></br>
				<center><button type="submit" class="btn btn-default btn-round">Sign Up</button>
				</form>
			
			
			</div>
		
		
		</div>
		
		
		
	</div>
</body>
</html>
